<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Cuántos Papas Has Vivido?</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white rounded-xl shadow-xl p-8 max-w-md w-full flex flex-col items-center gap-4 border-4 border-yellow-400">
    <h1 class="text-3xl font-extrabold text-yellow-600 mb-2 text-center">¿Cuántos Papas has vivido?</h1>
    <img src="https://media.istockphoto.com/id/539149011/es/vector/sacerdote-emoticono.jpg?s=612x612&w=0&k=20&c=JpCB3Ea9T8UagOb2Nust7YvQD7sEiJavXvkacoCiSn0=" alt="Papa Meme" class="w-20 mb-2 animate-bounce" />
    <label class="block text-lg font-semibold text-gray-700 mb-1 text-center" for="fecha">Pon tu fecha de nacimiento:</label>
    <input id="fecha" type="date" class="border-2 border-yellow-300 rounded px-3 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
    <button onclick="calcularPapas()" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded transition mt-2">¡Calcular!</button>
    <div id="resultado" class="mt-4 text-center text-lg font-mono"></div>
    <div id="alternativo" class="mt-2 text-center text-base text-gray-700"></div>
  </div>
  <script src="papas.js"></script>
  <script src="calculator.js"></script>
</body>
</html>
